<div id="statsArea">
    <table>
        <thead>
            <tr>
                <th colspan="3">Metric</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stat in getStats()">
                <td>{{stat.p1}}</td>
                <td>{{stat.name}}</td>
                <td>{{stat.p2}}</td>
            </tr>
        </tbody>
    </table>
</div>
